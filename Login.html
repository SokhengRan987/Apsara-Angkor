  <title>Apsara Angkor Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-dark);
    }
    .container {
      display: flex;
      flex-direction: row;
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 950px;
      width: 90%;
    }
    /* Left Section */
    .left {
      flex: 1;
      background: #f8d9c0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px 0;
    }
    .left img.flags {
      width: 150px;
      margin-bottom: -30px;
    }
    .left img.kids {
      width: 180px;
      margin-bottom: -20px;
    }
    .left p {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 15px;
      color: #333;
      line-height: 1.4;
      margin: 10px 0;
      padding: 0 20px;
    }

    /* Right Section */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .login-box {
      width: 100%;
      max-width: 300px;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      position: relative; /* so back arrow can position inside */
    }

    /* Back arrow */
    .back-arrow {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }
    .back-arrow:hover {
      color: #007bff;
    }

    .login-box img.logo {
      width: 100px;
      margin-bottom: -30px;
    }
    .login-box h2 {
      color: #003366;
      font-size: 20px;
      font-weight: bold;
      margin: 20px 10px;
      

    }
    .login-box p {
      margin-bottom: 10px;
      color: #666;
      font-size: 13px;
    }

    /* Input group */
    .input-group {
      text-align: left;
      margin-bottom: 10px;
      position: relative;
    }
    .input-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
      color: #333;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
    }

    /* Show/Hide Password icon */
    .input-group .toggle-password {
      position: absolute;
      right: 10px;
      top: 30px;
      cursor: pointer;
      font-size: 13px;
      color: #555;
    }

    /* Remember me + Forgot password row */
    .login-box .remember {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0 10px;
      font-size: 13px;
      color: #444;
    }
    .login-box .remember label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .login-box .forgot {
      font-size: 13px;
      color: #007bff;
      text-decoration: none;
    }

    /* Button */
    .login-box button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #0044cc, #007bff);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 0px;
    }
    .login-box button:hover {
      opacity: 0.9;
    }

    /* Signup */
    .login-box .signup {
      margin-top: 12px;
      font-size: 13px;
    }
    .login-box .signup a {
      color: #007bff;
      text-decoration: none;
    }

    /* OR separator */
    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      color: #888;
      font-size: 13px;
      margin: 12px 0;
    }
    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .separator:not(:empty)::before {
      margin-right: 0.75em;
    }
    .separator:not(:empty)::after {
      margin-left: 0.75em;
    }

    /* Google button */
    .login-box .google-btn {
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    .login-box .google-btn img {
      width: 18px;
      margin-right: 6px;
    }
  </style>

<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <img src="image/flag.png" alt="Cambodia Flags" class="flags">
      <img src="image/kids.png" alt="Khmer Kids" class="kids">
      <p>
        Welcome to Apsara Angkor. From Ancient Angkor to <br>
        Your Wardrobe ‚Äì Timeless Khmer Style.
      </p>
    </div>

    <!-- Right Section -->
    <div class="right">
      <div class="login-box">
        <!-- Back Arrow -->
        <a href="index.html" class="back-arrow">‚Üê</a>

        <img src="image/logo.png" alt="Apsara Angkor Logo" class="logo">
        <h2>Login</h2>
        <p>Login to Apsara Angkor to buy now</p>

        <form>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
          </div>
          
          <div class="remember">
            <label>
              <input type="checkbox" id="remember"> Remember me
            </label>
            <a href="./ForgotPass.html" class="forgot">Forgot password?</a>
          </div>

          <button type="button" onclick="window.location.href='index.html'">Login</button>

        </form>

        <div class="signup">
          Don't have an account? <a href="./Signup.html">Sign Up</a>
        </div>

        <!-- OR separator before Google login -->
        <div class="separator">Or</div>

        <div class="google-btn">
          <img src="image/google_icon1.png" alt="Google logo">
          Login with Google
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });
  </script>
