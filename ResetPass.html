  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Arial, Helvetica,' sans-serif ;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      position: relative;
      background: #fff;
      width: 400px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }
    .back-arrow:hover {
      color: #007bff;
    }

    .logo img {
      width: 100px;
      margin-bottom: -10px;
    }

    h2 {
      font-size: 20px;
      margin: 10px 0 25px;
      color:#003366;
      font-weight: bold;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
      position: relative;
    }

    label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 42px 12px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #1976d2;
      background-color: #fff;
    }

    .toggle-password {
      position: absolute;
      top: 70%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #666;
      user-select: none;
    }

    .password-rules {
      text-align: left;
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #555;
    }

    .password-rules p {
      margin: 6px 0;
      display: flex;
      align-items: center;
    }

    .password-rules span {
      margin-left: 6px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      background: linear-gradient(to right, #0d47a1, #1976d2);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <a href="./Login.html" class="back-arrow">‚Üê</a>

    <div class="logo">
      <img src="image/logo.png" alt="Logo">
    </div>
    <h2>Reset Password</h2>

    <form id="resetForm">
      <div class="form-group">
        <label>Code</label>
        <input type="text" id="code" placeholder="Code" required>
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="newPassword" placeholder="New password" required>
        <span id="toggleNewPassword" class="toggle-password">üëÅÔ∏è</span>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        <span id="toggleConfirmPassword" class="toggle-password">üëÅÔ∏è</span>
      </div>

      <div class="password-rules">
        <p>‚ÑπÔ∏è <span>Password must be at least 8 characters</span></p>
        <p>‚ÑπÔ∏è <span>Include at least 1 letter and 1 number</span></p>
      </div>

      <button type="submit" class="btn">Reset Password</button>
      <p class="error" id="errorMsg">Passwords do not match or are invalid.</p>
    </form>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(inputId, toggleId) {
      const passwordInput = document.getElementById(inputId);
      const toggleBtn = document.getElementById(toggleId);

      toggleBtn.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        toggleBtn.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
      });
    }
    togglePassword("newPassword", "toggleNewPassword");
    togglePassword("confirmPassword", "toggleConfirmPassword");

    // Handle form submission
    const form = document.getElementById('resetForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;

      if (!passwordRegex.test(newPassword) || newPassword !== confirmPassword) {
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
        // Redirect to login page
        window.location.href = 'login.html';
      }
    });
  </script>

</body>
