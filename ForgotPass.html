  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif ;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      width: 400px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .back-arrow {
      text-align: left;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .back-arrow a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.2s;
    }

    .back-arrow a:hover {
      color: #1976d2;
    }

    .logo img {
      width: 100px;
      margin-bottom: -10px;
    }

    h2 {
      font-size: 20px;
      margin: 10px 0 25px;
      color:#003366;
      font-weight: bold;

    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-size: 15px;
      color: #333;
      display: block;
      margin-bottom: 10px;
    }

    label span {
      color: red;
    }

    input {
      width: 100%;
      padding: 10px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    input:focus {
      border-color: #007bff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      background: linear-gradient(to right, #0d47a1, #1976d2);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .footer-text a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="back-arrow">
      <a href="login.html">←</a>
    </div>
    <div class="logo">
      <img src="image/logo.png" alt="Logo">
    </div>
    <h2>Forgot Password</h2>

    <form id="forgotForm">
      <div class="form-group">
        <label>Email <span>*</span></label>
        <input id="emailInput" type="email" placeholder="Enter your email" required>
      </div>
      
      <button type="submit" class="btn">Send Email</button>
      <p class="error-message" id="errorMsg">Please enter a valid email before continuing.</p>
    </form>

    <p class="footer-text">Don’t have an account? <a href="./Signup.html">Sign up now</a></p>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const emailInput = document.getElementById('emailInput');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (email === '') {
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
        // Redirect to reset password page
        window.location.href = 'ResetPass.html';
      }
    });
  </script>

</body>
